<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>TypeScript HTML App</title>

<div id="sample"></div>

<script type="module">
  import Live2dWidget from '../lib/live2dWidget.esm.js'
  
  Live2dWidget.init({
    canvas: {
      width: 460,
      height: 600,
    },
    scale: 1,
    debug: true,
    target: document.querySelector('#sample'),
    source: {
      path: './src',
      models: [ 'hijiki' ],
    },
  })
  
  window.Live2dWidget = Live2dWidget
</script>
